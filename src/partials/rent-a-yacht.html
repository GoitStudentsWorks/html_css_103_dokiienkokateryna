<section class="rent">
    <div class="container">
        <form class="rent__form">
            <h2 class="rent__title">Rent a yacht now</h2>
            <input type="text" name="user-name" placeholder="Full Name" pattern="[A-Za-z]{1,}" title="Required letters only" required>
            <input type="email" name="user-email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Incorrect email" required>
            <input type="tel" name="user-number" placeholder="Phone Number" pattern="[+380]+[0-9]{9}" required>
            <textarea name="comment" placeholder="Comments"></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="rent__img-wrapper">
            <img
                srcset="./img/rent-a-yacht/yacht.jpg 1x, ./img/rent-a-yacht/yacht2x.jpg 2x"
                src="./img/rent-a-yacht/yacht.jpg" 
                alt="Beautiful yacht on the lake"
            >
        </div>
    </div>
</section>
