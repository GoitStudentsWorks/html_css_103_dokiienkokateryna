<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/our-yachts.css" />
 
  </head>
  <body>
    <div>ШАПКА</div>
    <main>
      
    

<!-- Начало --->
        <section class="our-yachts">
            <div class="container-our-yachts">
                <h3 class="ouryachts-title">Choose your dream yacht and sail away into the sunset</h3>
                <ul class="box-ouryachts">
                    <li></li>
                    <li class="ouryachts-item">
                        <img
                srcset="../img/our-yachts/yacht-mob.png 1x, ../img/our-yachts/yacht@2x-mob.png 2x"
                    src="../img/our-yachts/yacht-mob.png"
                    alt="yacht" />
                        <div class="arrow">
                            <p class="arrow-tittle">Arrow</p>
                            <p class="arrow-tittle-right">LUXURY YAHTS</p>
                        </div>
                            <svg class="line" width="272" height="2" viewBox="0 0 272 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 1H272" stroke="#040306" stroke-opacity="0.1" />
                            </svg>
                        <div class="arrow-content">
                            <p class="arrow-class">LENGTH</p>
                            <p class="arrow-object">48m(155ft)</p>
                        </div>
                        <div class="arrow-content">
                            <p class="arrow-class">BUILDER</p>
                            <p class="arrow-object">Admiral</p>
                        </div>
                        <div class="arrow-content">
                            <p class="arrow-class">BUILT</p>
                            <p class="arrow-object">2021</p>
                        </div>
                        <div class="arrow-content">
                            <p class="arrow-class">GUESTS</p>
                            <p class="arrow-object">11 in 5 cabins</p>
                        </div>
                        <div class="arrow-content">
                            <p class="arrow-class">PRICE</p>
                            <p class="arrow-object">€33,500,000</p>
                        </div>
                    </li>
                    <li></li>
                </ul>
                <div>
                    <a class="yacht-rental" href="#rent-a-yacht">Yacht rental</a>
                </div>
            </div>
        </section>

<!-- Конец --->




    </main>
    <div>footer</div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
